{% extends "layout.html" %}

{% block meta_description %}Test your FBLA knowledge on FBLAquiz, the leading FBLA quiz platform!{% endblock %}

{% block title %}Start Quiz{% endblock %}
{% block main %}
<h3 class="text-center" style="margin-top: 5%;">Ready to start the quiz?</h3>
<form method="post" autocomplete="off">
	{% if ptype %}
		<input type="hidden" name="ptype" value="{{ ptype }}">
	{% endif %}
    <input class="btn btn-primary btn-lg" type="submit" id="submit" name="submit" value="Start Quiz" style="margin-top: 1rem; margin-left: 50%; transform: translate(-50%);">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
{% endblock %}
