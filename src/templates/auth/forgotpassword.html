{% extends "layout.html" %}

{% block title %}Forgot Password{% endblock %}

{% block main %}
<h1 class="text-center">Forgot Password</h1>
<form method="post">
    <input class="form-control form-group" name="email" placeholder="Email Address" type="text" required>
    <button class="btn btn-primary" type="submit">Reset Password</button>
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
</form>
<br>
<p>
    If there is an account associated with the email you provided, a link to reset your password
    has been sent to that link. Be sure to check your spam folder!
</p>
{% endblock %}
