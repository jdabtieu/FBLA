{% extends "layout.html" %}

{% block title %}Draft Problems{% endblock %}

{% block main %}
<h1>Draft Problems</h1>
<div id="pagination"></div>
<div style="overflow: auto;">
    <table class="table table-hover table-full-width" style="min-width: 400px;">
        <thead class="table-dark">
            <tr>
                <th scope="col" style="width: 33%;">ID</th>
                <th scope="col" style="width: 33%;">Category</th>
                <th scope="col" style="width: 34%;">Difficulty</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td><a href="/problem/{{ row["id"] }}">{{ row["id"] }}</a></td>
                <td>{{ row["category"] }}</td>
                <td>{{ row["difficulty"] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
<script>
    var total_length = {{ length }};
</script>
{% endblock %}
